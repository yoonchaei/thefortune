<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사주 정보 - The Fortune</title>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Song+Myung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!-- 'data-is-admin' 속성을 추가하여 관리자임을 명시 -->
<body data-category="information" data-is-admin="true">

    <!-- Header -->
    <header>
        <div class="container">
            <a href="index.html" class="logo">The Fortune</a>
            <nav>
                <ul>
                    <li><a href="index.html" class="nav-link">소개</a></li>
                    <li><a href="information.html" class="nav-link active">사주 정보</a></li>
                    <li><a href="free.html" class="nav-link">사주 잡담</a></li>
                    <li><a href="qna.html" class="nav-link">질문과 답</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <section class="content-section">
            <div class="section-header">
                <h2>사주 정보</h2>
                <p>관리자가 직접 작성하고 관리하는 전문 정보 페이지입니다.</p>
            </div>
            <div class="posts-list"><p>게시글을 불러오는 중입니다...</p></div>
            <!-- 'board-footer'는 관리자일 때만 표시됩니다. -->
            <div class="board-footer">
                <button class="write-post-btn">새 정보 글쓰기</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 The Fortune. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modals for writing and editing -->
    <div id="post-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="post-form">
                <h2>새 글 작성</h2>
                <div><input type="text" id="title" placeholder="글의 제목을 입력하세요" required></div>
                <div><textarea id="content" rows="10" placeholder="이곳에 전문적인 사주 정보를 작성하세요..." required></textarea></div>
                <button type="submit">게시하기</button>
            </form>
        </div>
    </div>
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>글 수정</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-post-id">
                <div><input type="text" id="edit-title" required></div>
                <div><textarea id="edit-content" rows="10" required></textarea></div>
                <button type="submit">수정 완료</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script defer src="main.js"></script>
    <script defer src="/__/firebase/12.7.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/12.7.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    
    <!-- 이 페이지는 기존 board.js를 그대로 사용합니다. -->
    <script defer src="board.js"></script>

</body>
</html>
